<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سوق الصحراء</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #00695c;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .map-section {
      padding: 1rem;
      text-align: center;
    }
    .map-section iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    .contact-icons a {
      text-decoration: none;
      font-size: 2rem;
      color: #00695c;
    }
    .form-section {
      padding: 1rem;
      background: #fff;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #00695c;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #004d40;
    }
  </style>
</head>
<body>

<header>
  <h1>ترويج ماركت  - tarwij market</h1>
</header>

<section class="map-section">
  <h2>الخريطة التفاعلية</h2>
  <iframe src="https://ar.wikipedia.org/wiki/%D9%85%D9%84%D9%81:Western_sahara_territorial_control_topographic_map-ar.svg"></iframe>
</section>

<section class="contact-icons">
  <a href="https://wa.me/212600000000" title="واتساب"><img src="https://img.icons8.com/color/48/000000/whatsapp.png"/></a>
  <a href="mailto:you@example.com" title="بريد إلكتروني"><img src="https://img.icons8.com/color/48/000000/email.png"/></a>
</section>

<section class="form-section">
  <h2>أرسل منتجك للبيع</h2>
  <form action="https://wa.me/212600000000" method="get" target="_blank">
    <input type="text" name="name" placeholder="اسم المنتج" required>
    <input type="text" name="price" placeholder="السعر" required>
    <textarea name="description" placeholder="وصف المنتج" rows="4" required></textarea>
    <input type="text" name="contact" placeholder="رقم التواصل أو واتساب" required>
    <button type="submit">إرسال عبر واتساب</button>
  </form>
</section>

</body>
</html>
