<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> ترويج ماركت</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #00695c;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background: #004d40;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 0.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    .contact-icons a img {
      width: 48px;
      height: 48px;
      transition: transform 0.3s ease;
    }
    .contact-icons a:hover img {
      transform: scale(1.1);
    }
    .form-section {
      padding: 1rem;
      background: #fff;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 0.5rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #00695c;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background: #004d40;
    }
  </style>
</head>
<body>

<header>
  <h1>ترويج ماركت - Tarwij Market</h1>
</header>

<nav>
  <a href="#">الرئيسية</a>
  <a href="#">من نحن</a>
  <a href="#">الاتصال بنا</a>
</nav>

<section class="contact-icons">
  <a href="https://wa.me/212600000000" title="واتساب" target="_blank">
    <img src="https://img.icons8.com/color/48/000000/whatsapp.png" alt="واتساب">
  </a>
  <a href="https://www.snapchat.com/add/tarwij.market" title="سناب شات" target="_blank">
    <img src="https://img.icons8.com/color/48/000000/snapchat.png" alt="سناب شات">
  </a>
  <a href="https://www.instagram.com/tarwij.market" title="انستغرام" target="_blank">
    <img src="https://img.icons8.com/color/48/000000/instagram-new.png" alt="انستغرام">
  </a>
  <a href="https://www.tiktok.com/@tarwij.market" title="تيكتوك" target="_blank">
    <img src="https://img.icons8.com/color/48/000000/tiktok--v1.png" alt="تيكتوك">
  </a>
</section>

<section class="form-section">
  <h2>أرسل منتجك للبيع</h2>
  <form id="productForm">
    <label for="name">اسم المنتج</label>
    <input type="text" id="name" required>

    <label for="price">السعر</label>
    <input type="text" id="price" required>

    <label for="description">وصف المنتج</label>
    <textarea id="description" rows="4" required></textarea>

    <label for="contact">رقم التواصل أو واتساب</label>
    <input type="text" id="contact" required>

    <button type="submit">إرسال عبر واتساب</button>
  </form>
</section>

<script>
  document.getElementById('productForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const price = document.getElementById('price').value;
    const description = document.getElementById('description').value;
    const contact = document.getElementById('contact').value;

    let message = `📦 منتج جديد:\n\nاسم المنتج: ${name}\nالسعر: ${price}\nالوصف: ${description}\nرقم التواصل: ${contact}`;
    const encodedMessage = encodeURIComponent(message);
    window.open(`https://wa.me/212660799535?text=${encodedMessage}`, '_blank');
  });
</script>

</body>
</html>
