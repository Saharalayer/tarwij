<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ترويج ماركت - Tarwij Market</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #00695c;
      --dark-color: #004d40;
      --light-bg: #f9f9f9;
      --white: #fff;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: var(--light-bg);
      color: #333;
    }

    header {
      background: var(--main-color);
      color: var(--white);
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Navigation */
    .navbar {
      background: var(--dark-color);
      padding: 0.7rem 1rem;
      position: relative;
    }

    .navbar-toggle {
      font-size: 1.5rem;
      color: var(--white);
      background: none;
      border: none;
      cursor: pointer;
      display: none;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .nav-links a {
      color: var(--white);
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Mobile Navigation */
    @media (max-width: 600px) {
      .navbar-toggle {
        display: block;
        position: absolute;
        left: 1rem;
        top: 0.7rem;
      }

      .nav-links {
        flex-direction: column;
        align-items: center;
        display: none;
        background: var(--main-color);
        margin-top: 0.5rem;
        border-radius: 8px;
        padding: 0.5rem 0;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links a {
        width: 90%;
        text-align: center;
        margin: 0.2rem 0;
      }
    }

    .contact-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 1.5rem 0;
    }

    .contact-icons a img {
      width: 48px;
      height: 48px;
      transition: transform 0.3s ease;
    }

    .contact-icons a:hover img {
      transform: scale(1.1);
    }

    .form-section {
      background: var(--white);
      max-width: 600px;
      margin: 2rem auto;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    .form-section h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: var(--main-color);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background: var(--main-color);
      color: var(--white);
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1.5rem;
      width: 100%;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--dark-color);
    }
  </style>
</head>
<body>

<header>
  ترويج ماركت - Tarwij Market
</header>

<div class="navbar">
  <button class="navbar-toggle" onclick="toggleMenu()">☰</button>
  <div class="nav-links" id="navLinks">
    <a href="index.html">الرئيسية</a>
    <a href="about.html">من نحن</a>
    <a href="contact.html">الاتصال بنا</a>
  </div>
</div>

<section class="contact-icons">
  <a href="https://wa.me/212600000000" title="واتساب" target="_blank">
    <img src="https://img.icons8.com/color/48/000000/whatsapp.png" alt="واتساب">
  </a>
  <a href="https://www.snapchat.com/add/tarwij.market" title="سناب شات" target="_blank">
    <img src="https://img.icons8.com/color/48/000000/snapchat.png" alt="سناب شات">
  </a>
  <a href="https://www.instagram.com/tarwij.market" title="انستغرام" target="_blank">
    <img src="https://img.icons8.com/color/48/000000/instagram-new.png" alt="انستغرام">
  </a>
  <a href="https://www.tiktok.com/@tarwij.market" title="تيكتوك" target="_blank">
    <img src="https://img.icons8.com/color/48/000000/tiktok--v1.png" alt="تيكتوك">
  </a>
</section>

<section class="form-section">
  <h2>أرسل منتجك للبيع</h2>
  <form id="productForm">
    <label for="name">اسم المنتج</label>
    <input type="text" id="name" required>

    <label for="price">السعر</label>
    <input type="text" id="price" required>

    <label for="description">وصف المنتج</label>
    <textarea id="description" rows="4" required></textarea>

    <label for="contact">رقم التواصل أو واتساب</label>
    <input type="text" id="contact" required>

    <button type="submit">إرسال عبر واتساب</button>
  </form>
</section>

<script>
  function toggleMenu() {
    document.getElementById('navLinks').classList.toggle('show');
  }

  document.getElementById('productForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const price = document.getElementById('price').value;
    const description = document.getElementById('description').value;
    const contact = document.getElementById('contact').value;

    let message = `📦 منتج جديد:\n\nاسم المنتج: ${name}\nالسعر: ${price}\nالوصف: ${description}\nرقم التواصل: ${contact}`;
    const encodedMessage = encodeURIComponent(message);
    window.open(`https://wa.me/212600000000?text=${encodedMessage}`, '_blank');
  });
</script>

</body>
</html>
