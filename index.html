<section class="form-section">
  <h2>أرسل منتجك للبيع</h2>
  <form id="productForm">
    <label for="name">اسم المنتج</label>
    <input type="text" id="name" required>

    <label for="price">السعر</label>
    <div class="price-container">
      <input type="text" id="price" class="price-input" required>
      <select id="currency" class="currency-select" required>
        <option value="MAD">🇲🇦 الدرهم</option>
        <option value="MRU">🇲🇷 الأوقية</option>
        <option value="EUR">🇪🇺 الأورو</option>
      </select>
    </div>

    <label for="description">وصف المنتج</label>
    <textarea id="description" rows="4" required></textarea>

    <label for="contact">رقم التواصل أو واتساب</label>
    <input type="text" id="contact" required>

    <button type="submit">إرسال عبر واتساب</button>
  </form>
</section>

<script>
  // Handle www/non-www redirects
  if (window.location.hostname === 'www.saharalayer.github.io/tarwij') {
    window.location.replace('https://saharalayer.github.io/tarwij' + window.location.pathname + window.location.search + window.location.hash);
  }

  function toggleMenu() {
    document.getElementById('navLinks').classList.toggle('show');
  }

  document.getElementById('productForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const price = document.getElementById('price').value;
    const currency = document.getElementById('currency').value;
    const currencyText = document.getElementById('currency').options[document.getElementById('currency').selectedIndex].text;
    const description = document.getElementById('description').value;
    const contact = document.getElementById('contact').value;

    let message = `📦 منتج جديد:\n\nاسم المنتج: ${name}\nالسعر: ${price} ${currencyText}\nالوصف: ${description}\nرقم التواصل: ${contact}`;
    const encodedMessage = encodeURIComponent(message);
    window.open(`https://wa.me/212638988863?text=${encodedMessage}`, '_blank');
  });
</script>
